<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow-x: hidden;
        }

        body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        pointer-events: none;
        }

        .container {
        background: rgba(25, 25, 40, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 24px;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        max-width: 550px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        }
        h1 {
        color: #ffffff;
        margin-bottom: 2.5rem;
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -1px;
        }

        .input-group {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        }

        input {
        padding: 1rem;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        width: 100%;
        }

        input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
        }

        button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        }

        button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
        transform: translateY(-1px);
        }

        #result {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        word-break: break-all;
        }

        #result.success {
        background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        color: #2d5a3d;
        border: 2px solid #56ab2f;
        }

        #result.error {
        background: linear-gradient(135deg, #ff6b6b, #feca57);
        color: #8b1538;
        border: 2px solid #ff6b6b;
        }

        #result a {
        color: #2d5a3d;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
        }

        #result a:hover {
        color: #1a3326;
        text-decoration: underline;
        }

        .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
        .container {
            padding: 1.5rem;
            margin: 1rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .input-group {
            gap: 0.8rem;
        }
        }
 
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ”—
    </div>
    <h1>URL Shortener</h1>
    <div class="input-group">
      <input id="urlInput" type="text" placeholder="Enter a URL to shorten..." />
      <button  onclick="shortenUrl()">Shorten URL</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const originalUrl = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      
      if (!originalUrl) {
        resultDiv.className = "error";
        resultDiv.innerHTML = " Please enter a URL to shorten";
        return;
      }
      
      // Show loading state
      resultDiv.className = "";
      resultDiv.innerHTML = "ðŸ”„ Shortening your URL...";
      
      try {
        const res = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ originalUrl })
        });
        
        if (!res.ok) {
          const errorText = await res.text();
          resultDiv.className = "error";
          resultDiv.innerHTML = `Error: ${res.status} - ${errorText}`;
          return;
        }
        
        const data = await res.json();
        resultDiv.className = "success";
        resultDiv.innerHTML = `
           Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
        `;
      } catch (error) {
        resultDiv.className = "error";
        resultDiv.innerHTML = `Network error: ${error.message}`;
      }
    }
    
    // Allow Enter key to submit
    document.getElementById("urlInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        shortenUrl();
      }
    });
  </script>
</body>
</html>
